<script type="text/javascript">
	
	var USER_DETAILS = {};
	
	function loadCompleteOrderBook(){
		
		//Load the complete order book..
		getCompleteOrderBook(function(orderbook){
			
			var totalorder = getCompleteOrderBookTotals(orderbook,function(res){
				
				var data = JSON.stringify(res,null,2)+"<br><br>"+JSON.stringify(orderbook,null,2);
				//var data = JSON.stringify(res,null,2);
				
				//Show with pretty graphics..
				completeorderbook.innerHTML = data;
			});
		});
	}
	
	
	//Main message handler..
	MDS.init(function(msg){
		
		//Do initialisation
		if(msg.event == "inited"){
			loadCompleteOrderBook();
		}
	});

</script>
