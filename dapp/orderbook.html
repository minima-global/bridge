	<script type="text/javascript">
		createHeader();
	</script>
	
	Complete order book for Bridge<br>
	<br>
	<pre style="text-align:left;width:200;" id=completeorderbook></pre>
	
	<script type="text/javascript">
		createFooter();
	</script>
	

<script type="text/javascript">
	
	var USER_DETAILS = {};
	
	function loadCompleteOrderBook(){
		
		//Load the complete order book..
		getCompleteOrderBook(function(orderbook){
			
			var totalorder = orderbook.length;
			
			//Show with pretty graphics..
			completeorderbook.innerHTML = "TOTAL:"+totalorder
			+"<br><br>"
			+JSON.stringify(orderbook,null,2);
			
		});
		
	}
	
	//Main message handler..
	MDS.init(function(msg){
		
		//Do initialisation
		if(msg.event == "inited"){
			loadCompleteOrderBook();
		}
	});

</script>

</body>
