<script type="text/javascript">
	
	var USER_DETAILS = {};
	
	//Main message handler..
	MDS.init(function(msg){
		
		//Do initialisation
		if(msg.event == "inited"){
			
			getUserDetails(function(userdets){
				USER_DETAILS=userdets;
				MDS.log(JSON.stringify(USER_DETAILS));
				
				//Add the user address as a new address
				MDS.cmd("newscript trackall:true script:\""+USER_DETAILS.minimaaddress.script+"\"",function(resp){
					MDS.log(JSON.stringify(resp));	
				});
			});
		}
	});

</script>
