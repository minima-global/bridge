<body>

	<script type="text/javascript">
		createHeader();
	</script>
	
	<div id="swapproceed"></div>
	
	<script type="text/javascript">
		createFooter();
	</script>
	
<script type="text/javascript">
	
	var USER_DETAILS = {};
	
	//How much Native Minima are we swapping..
	var amount 		= toFixedNumber(MDS.form.getParams("amount"));
	var reqamount 	= 0;
	
	var reqtoken 		= MDS.form.getParams("swaptoken");
	var reqtokenstr 	= "wMinima";
	if(reqtoken == "usdt"){
		reqtokenstr 	= "USDT";
	}
	
	var reqpublickey 	= "0x00";
	
	//Start a native swap..
	function proceed(){
		
		//Disable the button
		proceedbutton.disabled=true;
			
		var erc20contract = "0";
		if(reqtoken == "wminima"){
			erc20contract = wMinimaContractAddress;
		}else if(reqtoken == "usdt"){
			erc20contract = USDTContractAddress;
		}else{
			alert("Invalid token requested : "+reqtoken);
			return
		}
		
		//Send Minima to the HTLC..
		startETHSwap(USER_DETAILS, reqpublickey, erc20contract, amount, reqamount, function(resp){
			if(resp.status){
				alert("Swap started!");
				
				//Ok - lets jump to the next page..
				location.href="swap.html?uid="+MDS.minidappuid;
				
			}else{
				if(resp.error){
					alert(resp.error);	
				}else{
					alert(resp.message);
				}
				
				//Disable the button
				proceedbutton.disabled=false;
			}
		});
	}
	
	//Main message handler..
	MDS.init(function(msg){
		
		//Do initialisation
		if(msg.event == "inited"){
			
			//Init ETH
			initBridgeSystems(function(userdets){
				USER_DETAILS=userdets;
			
				//Search for a User in the OrderBook..
				searchAllOrderBooks("sell", amount, reqtoken, USER_DETAILS.minimapublickey, function(found,order){
					if(!found){
						swapproceed.innerHTML="No match found to SELL "+amount+" "+reqtokenstr;
					}else{
						
						//Get the details..
						swapproceed.innerHTML=JSON.stringify(order,null,2);
						
						//Who is this?
						reqpublickey = order.ethpublickey;		
						
						//What is the amount.. we are requesting MINIMA
						reqamount = calculateAmount("sell",amount,reqtoken,order.orderbook);
						
						//The ACTUAL amount is -0.0001 as this is the NEW SECRET coin..
						var actualamount = reqamount - 0.0001; 
						
						//Set the details..
						swapproceed.innerHTML=JSON.stringify(order,null,2)+"<br><br>Have found a match!<br><br>"
												+"SELL "+amount+" "+reqtokenstr+" for "+actualamount+" Minima<br><br>"
												+"<button id=proceedbutton onclick='proceed();'>PROCEED</button><br><br><br>"
												+"You <b>MUST</b> have some ETH to send / collect the "+reqtokenstr+"..";					
					}
				});
			});
		}
	});

</script>

</body>
