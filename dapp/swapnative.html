<body>

	<script type="text/javascript">
		createHeader();
	</script>
	
	SWAP Minima for wMinima on ETH<br>
	<br>
	<br>
	
	<div id="swapproceed"></div>
	
	<script type="text/javascript">
		createFooter();
	</script>
	
<script type="text/javascript">
	
	var USER_DETAILS = {};
	
	//How much Native Minima are we swapping..
	var sendamount 	= toFixedNumber(MDS.form.getParams("amount"));
	
	var reqamount 		= 0;
	var reqpublickey 	= "0x00";
	
	//Start a native swap..
	function proceed(){
		
		//Disable the button
		proceedbutton.disabled=true;
			
		//Send Minima to the HTLC..
		startMinimaSwap(USER_DETAILS, sendamount, reqamount, reqpublickey, function(resp){
			if(resp.status){
				alert("Swap started!");
				
				//Ok - lets jump to the next page..
				location.href="swap.html?uid="+MDS.minidappuid;
				
			}else{
				if(resp.error){
					alert(resp.error);	
				}else{
					alert(resp.message);
				}
				
				//Disable the button
				proceedbutton.disabled=false;
			}
		});
	}
	
	//Main message handler..
	MDS.init(function(msg){
		
		//Do initialisation
		if(msg.event == "inited"){
			
			//Init ETH
			initETHSubSystem(function(){
			
				getUserDetails(function(userdets){
					USER_DETAILS=userdets;
					
					//Search for a User in the OrderBook..
					searchOrderBook("minima",sendamount,USER_DETAILS.minimapublickey,function(found,order){
						
						if(!found){
							swapproceed.innerHTML="No match found for "+sendamount+" Minima..";
						}else{
							
							//Get the details..
							swapproceed.innerHTML=JSON.stringify(order,null,2);
							
							//Who is this?
							reqpublickey = order.publickey;		
							
							//What is the amount.. we are requesting WMINIMA
							reqamount = calculateRequiredAmount("wminima",sendamount,order.orderbook);
							
							//Set the details..
							swapproceed.innerHTML=JSON.stringify(order,null,2)+"<br><br>Have found a match!<br><br>You send "+sendamount
													+" Minima and receive "+reqamount+" wMinima on ETH<br><br>"
													+"<button id=proceedbutton onclick='proceed();'>PROCEED</button><br><br><br>"
													+"You <b>MUST</b> have some ETH to collect the wMinima..";					
						}
					});
				});
			});
		}
	});

</script>

</body>
