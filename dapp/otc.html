<body>

	<script type="text/javascript">
		createHeader();
	</script>
	
	Your Bridge OTC_UID :<br> 
	<br>
	<div id=mydetails style="font-size:11;"></div>
	<br>
	
	Start OTC Swap :<br>
	<br>
	<table>
		<tr>
			<td>WITH OTC_UID : </td>
			<td><input type=text id=otcuid></td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td>Amount Minima : </td>
			<td><input type=text id=minimaamount></td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td>Request Amount wMinima: </td>
			<td><input type=text id=requestamount></td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr><td><button onclick="swapminima();">I WANT TO SWAP NATIVE MINIMA</button></td></tr>
		
	</table>
	
	<br><br>
	Current available OTC deals..
	<table id=otctable></table>
		
	<script type="text/javascript">
		createFooter();
	</script>
	

<script type="text/javascript">
	
	var USER_DETAILS = {};
	
	//Start a native swap..
	function swapminima(){
		var amount = minimaamount.value.trim();
		if(!checkIsPositiveNumber(amount)){
			alert("Amount must be a valid number greater than 0");
			return;
		}
		
		var reqamount = requestamount.value.trim();
		if(!checkIsPositiveNumber(reqamount)){
			alert("Requested Amount must be a valid number greater than 0");
			return;
		}
		
		//Round..
		var sndamt = toFixedNumber(amount);
		var reqamt = toFixedNumber(reqamount);
		
		//Ok - lets jump to the next page..
		location.href="swapnativeotc.html?uid="+MDS.minidappuid
						+"&amount="+sndamt
						+"&reqamount="+reqamt
						+"&otcuid="+otcuid.value;
	}
	
	function showOTCDeals(){
		
		//Wipe Table
		otctable.innerHTML 	= "";
		var trow 			= otctable.insertRow();
		trow.insertCell(0).innerHTML = "FROM";
		trow.insertCell(1).innerHTML = "MINIMA";
		trow.insertCell(2).innerHTML = "REQUEST";
		trow.insertCell(3).innerHTML = "ACTION";
		
		//See if there any waiting..
		checkForOTC(function(otcdeals){
			
			var len=otcdeals.length;
			for(var i=0;i<len;i++){
				
				//Get the coin
				var coin=otcdeals[i];
				
				var trow = otctable.insertRow();
				trow.insertCell(0).innerHTML = coin.state[0].substring(0,16)+"..";
				trow.insertCell(1).innerHTML = coin.amount;
				trow.insertCell(2).innerHTML = coin.state[1];
				trow.insertCell(3).innerHTML = "<button onclick=acceptOTC('"+coin.coinid+"')>ACCEPT</button>";
			}
		});
	}
	
	function acceptOTC(coinid){
		if(confirm("You are about to accept coin:"+coinid)){
			
			//Get this coin..
			MDS.cmd("coins coinid:"+coinid, function(resp){
				
				var coin = resp.response[0];
				
				//Get the current block
				getCurrentMinimaBlock(function(block){
					
					//ASccept this OTC dfeal..
					acceptOTCSwapCoin(USER_DETAILS, coin, block, function(res){
						
					});
				});
			});
		}
	}
	
	function checkForOTC(callback){
		
		//All the OTC deals..
		var otcdeals = [];
		
		//First search coins
		var cmd = "coins coinage:2 tokenid:0x00 simplestate:true relevant:true address:"+HTLC_ADDRESS;		
		MDS.cmd(cmd,function(resp){
			//MDS.log(JSON.stringify(resp));
			
			//How many coins..
			var len=resp.response.length;
			for(var i=0;i<len;i++){
				
				//Get the coin
				var coin=resp.response[i];
				try{
					//Is it FOR you AND an OTC deal..
					if(coin.state[4] == USER_DETAILS.minimapublickey && coin.state[7]=="TRUE"){
						//OTC DEAL FOUND!
						otcdeals.push(coin);		
					}
				}catch(e){
					MDS.log("ERROR (checkForOTC) parsing HTLC coin : "+JSON.stringify(coin)+" "+e);
				}	
			}
			
			if(callback){
				callback(otcdeals);
			}
		});
	}
	
	
	//Main message handler..
	MDS.init(function(msg){
		
		//Do initialisation
		if(msg.event == "inited"){
			
			//Init ETH
			initETHSubSystem(function(){
				getUserDetails(function(userdets){
					USER_DETAILS=userdets;
					mydetails.innerHTML = "<b>"+userdets.otcuid+"</b>";
					
					//Check for any OTC deals..
					showOTCDeals();
				});
			});		
		
		}else if(msg.event == "NEWBLOCK"){
			
			//Check for any OTC deals..
			showOTCDeals();
		} 
	});

</script>

</body>
