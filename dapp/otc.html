<body>

	<script type="text/javascript">
		createHeader();
	</script>
	
	Your Bridge OTC_UID :<br> 
	<br>
	<div id=mydetails style="font-size:11;"></div>
	<br>
	
	Start OTC Swap :<br>
	<br>
	<table>
		<tr>
			<td>WITH OTC_UID : </td>
			<td><input type=text id=otcuid></td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td>Amount Minima : </td>
			<td><input type=text id=minimaamount></td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr>
			<td>Request Token: </td>
			<td>
				<select name="tokentype" id="tokentypeid">
				  <option value="wMinima">wMinima</option>
				  <option value="USDT">USDT</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Request Amount of Token: </td>
			<td><input type=text id=requestamount></td>
		</tr>
		<tr><td>&nbsp;</td></tr>
		<tr><td><button onclick="swapminima();">I WANT TO SWAP NATIVE MINIMA</button></td></tr>
		
	</table>
	
	<br><br>
	Current available OTC deals..
	<table id=otctable></table>
		
	<script type="text/javascript">
		createFooter();
	</script>
	

<script type="text/javascript">
	
	var USER_DETAILS = {};
	
	//Start a native swap..
	function swapminima(){
		var amount = minimaamount.value.trim();
		if(!checkIsPositiveNumber(amount)){
			alert("Amount must be a valid number greater than 0");
			return;
		}
		
		var reqamount = requestamount.value.trim();
		if(!checkIsPositiveNumber(reqamount)){
			alert("Requested Amount must be a valid number greater than 0");
			return;
		}
		
		//Which coin..
		var tokentype = tokentypeid.value;
		
		//Round..
		var sndamt = toFixedNumber(amount);
		var reqamt = toFixedNumber(reqamount);
		
		//Ok - lets jump to the next page..
		location.href="swapnativeotc.html?uid="+MDS.minidappuid
						+"&amount="+sndamt
						+"&reqamount="+reqamt
						+"&reqtoken="+tokentype
						+"&otcuid="+otcuid.value;
	}
	
	function showOTCDeals(currentblock){
		
		//Wipe Table
		otctable.innerHTML 	= "";
		var trow 			= otctable.insertRow();
		trow.insertCell(0).innerHTML = "FROM";
		trow.insertCell(1).innerHTML = "MINIMA";
		trow.insertCell(2).innerHTML = "TOKEN";
		trow.insertCell(3).innerHTML = "REQUEST";
		trow.insertCell(4).innerHTML = "TIMELOCK";
		trow.insertCell(5).innerHTML = "ACTION";
		
		//See if there any waiting..
		checkForOTC(function(otcdeals){
			
			//Do the owner deals first
			var len=otcdeals.owner.length;
			for(var i=0;i<len;i++){
				
				//Get the coin
				var coin=otcdeals.owner[i];
				
				var token = coin.state[2].substring(1,coin.state[2].length-1);
				if(token.startsWith("ETH:")){
					token = token.substring(4);
				}
				var tokenname = "UNKNOWN";
				if(token == wMinimaContractAddress){
					tokenname = "wMinima";
				}else if(token == USDTContractAddress){
					tokenname = "USDT";
				}
				
				var timelock = +coin.state[3];
				var lockdiff = timelock - currentblock;
				if(lockdiff<0){
					lockdiff = 0;
				}
				
				var trow = otctable.insertRow();
				trow.insertCell(0).innerHTML = coin.state[0].substring(0,16)+"..";
				trow.insertCell(1).innerHTML = coin.amount;
				trow.insertCell(2).innerHTML = tokenname;
				trow.insertCell(3).innerHTML = coin.state[1];
				trow.insertCell(4).innerHTML = lockdiff;
				trow.insertCell(5).innerHTML = "WAITING for Counterparty..";
			}
			
			//Now the receiver
			len=otcdeals.receiver.length;
			for(var i=0;i<len;i++){
				
				//Get the coin
				var coin=otcdeals.receiver[i];
				
				var token = coin.state[2].substring(1,coin.state[2].length-1);
				if(token.startsWith("ETH:")){
					token = token.substring(4);
				}
				var tokenname = "UNKNOWN";
				if(token == wMinimaContractAddress){
					tokenname = "wMinima";
				}else if(token == USDTContractAddress){
					tokenname = "USDT";
				}
				
				var timelock = +coin.state[3];
				MDS.log("TIME:"+timelock+" cblock:"+currentblock);
				var lockdiff = timelock - currentblock;
				if(lockdiff<0){
					lockdiff = 0;
				}
				
				var trow = otctable.insertRow();
				trow.insertCell(0).innerHTML = coin.state[0].substring(0,16)+"..";
				trow.insertCell(1).innerHTML = coin.amount;
				trow.insertCell(2).innerHTML = tokenname;
				trow.insertCell(3).innerHTML = coin.state[1];
				trow.insertCell(4).innerHTML = lockdiff;
				showReceiverButtonStatus(coin, trow.insertCell(5));
			}
		});
	}
	
	function showReceiverButtonStatus(coin, cell){
		
		//If the coin is still young.. just say waiting..
		if(+coin.age<2){
			cell.innerHTML = "Waiting for TXN to Confirm..";
		}else{
			
			//Have we sent the CounterParty TXN..
			haveSentCounterPartyTxn(coin.state[5],function(sent){
				
				//Only send it once..
				if(!sent){
					cell.innerHTML = "<button onclick=acceptOTC('"+coin.coinid+"')>ACCEPT</button>";
				}else{
					cell.innerHTML = "ACCEPTED";
				}	
			});
		}
	}
	
	function acceptOTC(coinid){
		if(confirm("You are about to accept coin:"+coinid)){
			//Accept this OTC dfeal..
			acceptOTCSwapCoin(USER_DETAILS, coinid, function(res,message){
				alert("OTC accept:"+res+" message:"+message);
				
				//Get the current block
				MDS.cmd("block",function(blockresp){
					//Check for any OTC deals..
					showOTCDeals(+blockresp.response.block);	
				});
			});
		}	
	}
	
	
	//Main message handler..
	MDS.init(function(msg){
		
		//Do initialisation
		if(msg.event == "inited"){
			
			//Init ETH
			initETHSubSystem(function(){
				getUserDetails(function(userdets){
					USER_DETAILS=userdets;
					mydetails.innerHTML = "<b>"+userdets.otcuid+"</b>";
					
					//Get the current block
					MDS.cmd("block",function(blockresp){
						//Check for any OTC deals..
						showOTCDeals(+blockresp.response.block);	
					});
				});
			});		
		
		}else if(msg.event == "NEWBLOCK"){
			
			//Check for any OTC deals..
			showOTCDeals(+msg.data.txpow.header.block);
		} 
	});

</script>

</body>

</html>
